{% extends 'base.html' %}
{% load trainings_templatetags %}

{% block content %}
    <h1>My trainings</h1>
    <table>
        <th>Training</th>
        <th>Date</th>
        <th>Duration</th>
        {% for training in all_trainings %}
            <tr>
                <td><a href="/trainings/{{training.id}}">{{training.name}}</a></td>
                <td>{{ training.time_start|date:'Y-m-d' }}</td>
                <td>{{ training.duration|round_dt }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
